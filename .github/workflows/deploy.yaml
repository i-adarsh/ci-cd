# Workflow name
name: Deploy Next.js Site to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: false

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Node.js for use in the workflow
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a recent LTS version of Node.js
          cache: 'npm' # Enable caching for npm dependencies

      # 3. Installs project dependencies
      - name: Install dependencies
        run: npm ci # Use 'ci' for faster, more reliable installs in CI environments

      # 4. Builds the Next.js application for production
      - name: Build Next.js site
        run: npm run build # This will generate the static site in the 'out' directory

      # 5. Configures GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        # No extra configuration needed if using the root of the repository

      # 6. Uploads the build artifact from the 'out' directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the directory containing the static files
          path: './out'

      # 7. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This action will automatically deploy the uploaded artifact
